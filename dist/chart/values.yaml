# -- Your NATS server/cluster URL here (REQUIRED)
natsURL: "nats://nats:4222"

# -- [MANAGER]: Manager Deployment Configurations
manager:
  replicas: 1
  container:
    image:
      repository: ghcr.io/zerbytes/nats-k8s-based-resolver
      tag: main
    args:
      - "--leader-elect"
      - "--metrics-bind-address=:8443"
      - "--health-probe-bind-address=:8081"
      - "--nats-url={{ .Values.natsURL }}"
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
    livenessProbe:
      initialDelaySeconds: 15
      periodSeconds: 20
      httpGet:
        path: /healthz
        port: 8081
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 10
      httpGet:
        path: /readyz
        port: 8081
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - "ALL"
    additionalVolumeMounts:
      - name: sys-resolver-creds
        mountPath: /creds/sys-creds
        readOnly: true
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  terminationGracePeriodSeconds: 10
  serviceAccountName: nats-k8s-based-resolver-controller-manager
  additionalVolumes:
    - name: sys-resolver-creds
      secret:
        secretName: nats-sys-resolver-creds

