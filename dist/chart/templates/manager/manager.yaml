apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-k8s-based-resolver-controller-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller-manager
spec:
  replicas:  {{ .Values.manager.replicas }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        {{- include "chart.labels" . | nindent 8 }}
        app.kubernetes.io/component: controller-manager
        {{- if and .Values.manager.pod .Values.manager.pod.labels }}
        {{- range $key, $value := .Values.manager.pod.labels }}
        {{ $key }}: {{ $value }}
        {{- end }}
        {{- end }}
    spec:
      containers:
        - name: manager
          args:
            {{- range .Values.manager.container.args }}
            - {{ . }}
            {{- end }}
          image: {{ .Values.manager.container.image.repository }}:{{ .Values.manager.container.image.tag }}
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          {{- if .Values.manager.container.env }}
            {{- range $key, $value := .Values.manager.container.env }}
            - name: {{ $key }}
              value: {{ $value }}
            {{- end }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.manager.container.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.manager.container.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.manager.container.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.manager.container.securityContext | nindent 12 }}
          {{- if or (and .Values.certmanager.enable (or .Values.webhook.enable .Values.metrics.enable)) .Values.manager.additionalVolumes }}
          volumeMounts:
            {{- if and .Values.metrics.enable .Values.certmanager.enable }}
            - name: metrics-certs
              mountPath: /tmp/k8s-metrics-server/metrics-certs
              readOnly: true
            {{- end }}
            {{- if .Values.manager.container.additionalVolumeMounts }}
            {{- toYaml .Values.manager.container.additionalVolumeMounts | nindent 12 }}
            {{- end }}
          {{- end }}
      securityContext:
        {{- toYaml .Values.manager.securityContext | nindent 8 }}
      serviceAccountName: {{ .Values.manager.serviceAccountName }}
      terminationGracePeriodSeconds: {{ .Values.manager.terminationGracePeriodSeconds }}
      {{- if or (and .Values.certmanager.enable (or .Values.webhook.enable .Values.metrics.enable)) .Values.manager.additionalVolumes }}
      volumes:
        {{- if and .Values.metrics.enable .Values.certmanager.enable }}
        - name: metrics-certs
          secret:
            secretName: metrics-server-cert
        {{- end }}
        {{- if .Values.manager.additionalVolumes }}
        {{- toYaml .Values.manager.additionalVolumeMounts | nindent 8 }}
        {{- end }}
      {{- end }}
