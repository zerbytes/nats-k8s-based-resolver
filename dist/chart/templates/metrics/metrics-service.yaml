{{- if .Values.metrics.enable }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.release" . }}-manager-metrics-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  ports:
    - port: 8443
      targetPort: 8443
      protocol: TCP
      name: https
  selector:
    app.kubernetes.io/component: manager
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.release" . }}-resolver-metrics-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  ports:
    - port: 8443
      targetPort: 8443
      protocol: TCP
      name: https
  selector:
    app.kubernetes.io/component: resolver
{{- end }}
